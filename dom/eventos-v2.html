<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse X = {{mouseX}} e Mouse Y = {{mouseY}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            mouseX: 0,
            mouseY: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(event) {
                this.mouseX = event.clientX
                this.mouseY = event.clientY
            }

        },
    });
</script>
