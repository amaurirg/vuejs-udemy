<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse X = {{mouseX}} e Mouse Y = {{mouseY}}
        <span v-on:mousemove.stop>PARAR AQUI !!!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input v-on:keyup="exibirAlerta('Qualquer tecla')" type="text">
    <input v-on:keyup.enter="exibirAlerta('Tecla Enter')" type="text">
    <input v-on:keyup.enter.alt="exibirAlerta('Teclas Alt+Enter')" type="text">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            mouseX: 0,
            mouseY: 0,
        },
        methods: {
            somar(passo, event) {
                this.contador += passo
                console.log(event)
            },
            atualizarXY(event) {
                this.mouseX = event.clientX
                this.mouseY = event.clientY
            },
            exibirAlerta(texto) {
                alert(texto)
            }
        },
    });
</script>
